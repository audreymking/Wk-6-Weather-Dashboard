<body>
  <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">Weather Dashboard</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse"
      data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!--Search Bar-->
    <input id="search-input" class="form-control form-control-dark w-100" type="text" placeholder="Search for a City"
      aria-label="Search">
    <button id="search" class="search-button">Search</button>
  </nav>


  <main role="main" class="">
    <section class="jumbotron text-center">
      <div class="container citySearch">
        <!--remove-->
        <div id="current-weather">
          <!--Current Search Results Here-->
        </div>
        <div id="forecast" class="container row">
          <!--Current Forecast Results Here-->
        </div>
      </div>
    </section>
    <!--Search History-->
    <div class="container">
      <div class="row">
        <div class="col-2 bg-light">
          <div id="search-history">
          </div >
          <!--Past Search Here-->
          <button class="btn btn-primary" type="button" id="clear">Clear All Search</button>
        </div>
      </div>
    </div>
  </main>
  </div>
  </div>
